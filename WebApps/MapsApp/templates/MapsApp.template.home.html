{% extends 'MapsApp.template.base.html' %}
{% load static %}
{% block custom_css %}
<link rel="stylesheet" type="text/css" href="{% static 'WebAppsMain/css/dot_color_scheme.css' %}" />
{% endblock %}
{% block content %}
<!DOCTYPE html>
<html>

<div class="container">
    <div class="ui huge message">
        <h1 class="ui huge header" >Maps App!</h1>
        <p>Welcome!</p>
        <p>Play with the map here!</p>
    </div>




    <div class="card-deck">
        <div class="card DOT-theme-color">
            <div class="card-body">
                <div>
                    <h4 class="class-title font-weight-bold mb-2">Equity Map</h4>
                </div>
            </div>

            <div class="view overlay">
                <img class="card-img-top bg-white" src="{% static 'WebAppsMain/images/820x485/data_entry_logo.png' %}" alt="Data Entry Logo">
                <a href="{% url 'mapsapp_equity_map_view' %}">
                    <div class="mask rgba-white-light"></div>
                </a>
            </div>

            <div class="card-body">
                <!-- <p class="card-text text-dark" style="font-size: 25px">
                    For Indicator Title Metrics data entry, please click the button or the picture to access WebGrid.
                </p> -->
                <a class="btn btn-primary" style="font-family:sans-serif; font-size: 15px; color: white;" href="{% url 'mapsapp_equity_map_view' %}">Head Over &raquo;</a>
            </div>
        </div>

    </div>
</div>

</html>
{% endblock content %}
