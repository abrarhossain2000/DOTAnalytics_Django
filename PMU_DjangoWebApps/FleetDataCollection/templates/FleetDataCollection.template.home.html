{% extends 'FleetDataCollection.template.base.html' %}


{% load static %}
{% block custom_css %}
<link rel="stylesheet" type="text/css" href="{% static 'PMU_DjangoWebApps/css/dot_color_scheme.css' %}" />
{% endblock %}
{% block content %}
<!DOCTYPE html>
<html>

<div class="container">
    <div class="jumbotron" style=" font-family:sans-serif;">
        <h1>Fleet Data Collection</h1>
        <p class="lead">Welcome!</p>
        <p class="lead">Confirmation with M5 vehicle Driver Assignment and Assignment Type</p>
    </div>




    <div class="card-columns">
        <div class="card DOT-theme-color">
            <div class="card-body">
                <div>
                    <h4 class="class-title font-weight-bold mb-2">Vehicle Data Confirmation</h4>
                </div>
            </div>

            <div class="view overlay">
                <img class="card-img-top bg-white" src="{% static 'PMU_DjangoWebApps/images/820x485/data_entry_logo.png' %}" alt="Data Entry Logo">
                <a href="{% url 'fleetdatacollection_driver_and_type_confirmation_view' %}">
                    <div class="mask rgba-white-light"></div>
                </a>
            </div>

            <div class="card-body">
                <a class="btn btn-primary" style="font-family:sans-serif; font-size: 15px; color: white;" href="{% url 'fleetdatacollection_driver_and_type_confirmation_view' %}">Head Over &raquo;</a>
            </div>
        </div>

    </div>
</div>

</html>
{% endblock content %}
